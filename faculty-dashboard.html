<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/navbar.css"> 
    <title>Faculty Dashboard</title>
</head>
<body>
    <!-- Global Navigation Bar -->
    <nav class="navbar navbar-inverse navbar-global navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Faculty Dashboard</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-user navbar-right">
                    <!-- <li><a href="#"><span class="glyphicon glyphicon-user"></span> Santhosh Giridara</a></li> -->
                    <li><a href="#about"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar Navigation -->
    <nav class="navbar-primary">
        <a href="#" class="btn-expand-collapse" onclick="toggleSidebar()"><span class="glyphicon glyphicon-menu-left"></span></a>
        <ul class="navbar-primary-menu">
            <li>
                <a href="#" onclick="showSection('Dashboard')"><span class="glyphicon glyphicon-list-alt"></span><span class="nav-label">Dashboard</span></a>
                <a href="#" onclick="showSection('Subject')"><span class="glyphicon glyphicon-education"></span><span class="nav-label">Subject</span></a>
                <a href="#" onclick="showSection('Search')"><span class="glyphicon glyphicon-search"></span><span class="nav-label">Search Students</span></a>
                <a href="#" onclick="showSection('Profile')"><span class="glyphicon glyphicon-user"></span><span class="nav-label">Profile</span></a>
            </li>
        </ul>
    </nav>

    <!-- Main Content Sections -->
    <div class="main-content">
        <div id="Dashboard" class="content-section" style="display:none;">
            <h2>Notifications</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Message</th>
                        <th>Created At</th>
                    </tr>
                </thead>
                <tbody id="notificationTableBody">
                    <!-- Notifications will be displayed here -->
                </tbody>
            </table>
        </div>
        <div id="Subject" class="content-section" style="display:none;">Here are your Grades.</div>
        <div id="Search" class="content-section" style="display:none;">Search for other students.</div>
        <div id="Profile" class="content-section" style="display:none;">Your profile information will be displayed here.</div>
    </div>

    <!-- Include custom JavaScript -->
    <script src="JS/navbar.js"></script>
    <script src="JS/faculty.js"></script>
    <script>
        // Function to show the specified section
        function showSection(sectionId) {
            // Hide all sections
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.style.display = 'none';
            });
            // Show the selected section
            document.getElementById(sectionId).style.display = 'block';
        }

        // Display the Dashboard by default when the page loads
        window.onload = function() {
            showSection('Dashboard');
        };
    </script>
</body>
</html>
